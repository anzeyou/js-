<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 500px; 
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table border="1px" id="tab1">
			<thead>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
			</thead>
			<tbody>
				<tr>
					<td>a</td>
					<td>18</td>
					<td>女</td>
				</tr>
				<tr>
					<td>b</td>
					<td>12</td>
					<td>女</td>
				</tr>
				<tr>
					<td>c</td>
					<td>17</td>
					<td>男</td>
				</tr>
				<tr>
					<td>d</td>
					<td>11</td>
					<td>男</td>
				</tr>
				<tr>
					<td>e</td>
					<td>14</td>
					<td>女</td>
				</tr>
			</tbody>
		</table>
		
		<script type="text/javascript">
			var tab1=document.getElementById('tab1');
			var tab_body=tab1.tBodies[0];
			//将原来的颜色存起来
			var oldColor='';
			//注意下面是rows.length
			for(var i=0;i<tab1.tBodies[0].rows.length;i++){
				if(i%2==0){
					tab1.tBodies[0].rows[i].style.background='#ddd';
				}
				else{
					tab1.tBodies[0].rows[i].style.backgroundColor='';
				}
				//鼠标事件
				tab1.tBodies[0].rows[i].onmouseover=function(){
					oldColor=this.style.background;
					this.style.backgroundColor='green';
				};
				tab1.tBodies[0].rows[i].onmouseout=function(){
					this.style.backgroundColor=oldColor;
				};
			}
			
			
			
		</script>
	</body>
</html>
