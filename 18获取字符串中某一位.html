<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str='12345';
			//只有在FF，google，IE9中，下面第一种方法才生效
			alert(str[0]);
			
			alert(str.charAt(0));
			
			//IE--只兼容下面的方法
			alert(str.charAt(0));
			
			//获取字符串中的某一位：str.charAt(i)--兼容所有浏览器
		</script>
	</body>
</html>
