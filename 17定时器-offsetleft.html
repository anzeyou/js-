<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		
		
		
		<script type="text/javascript">
			var div1=document.getElementById("div1");
			setInterval(function(){
				div1.style.left=div1.offsetLeft+20+"px";
			},50)
		</script>
	</body>
</html>
