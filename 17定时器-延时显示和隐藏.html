<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1,#div2{float: left;margin: 10px;}
			#div1{
				width: 100px;
				height: 100px;
				background: #ddd;
			}
			#div2{
				width: 200px;
				height: 200px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script type="text/javascript">
			var div1=document.getElementById("div1");
			var div2=document.getElementById("div2");
			var timer=null;
			div1.onmouseover=div2.onmouseover=function(){
				clearTimeout(timer);
					div2.style.display='block';
			};
			div1.onmouseout=div2.onmouseout=function(){
				timer=setTimeout(function(){
					div2.style.display='none';
				},500)
			};

//				timer=setTimeout(function(){
//					div2.style.display='none';
//				},1000)
//			}
		</script>
	</body>
</html>
