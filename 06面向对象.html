<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(){
				this.name="anan";
				this.age=18;
				this.school="baoding";
				this.score="100";
			}
			
			Person.prototype.xinxi=function(){
				console.log(this.name);
			}
			var an=new Person();
			an.xinxi();
			
			//面向对象就是：属性放在构造函数中，方法放在原型中
		</script>
	</body>
</html>
