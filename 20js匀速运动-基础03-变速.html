<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 30px;
				left: 0px;
			}
			#div2{
				width: 1px;
				height: 300px;
				background: black;
				position: absolute;
				left: 300px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		 
		<div id="div1"></div>
		<div id="div2"></div>
		<input type="button" id="btn2" value="点击开始"/>
		
		<script type="text/javascript">
			var div1=document.getElementById('div1');
			var btn2=document.getElementById('btn2');
			var timer=null;
			var speed=10;
			
			btn2.onclick=function(){
				//每次点击之前，先清掉上次定时器
				clearInterval(timer);
				timer=setInterval(function(){
					if(div1.offsetLeft>=300){
						clearInterval(timer);
					}
					else{
						//涉及到变速运动需要取整，否则可能导致运动不到指定位置就通知运动了
						var speed=(300-div1.offsetLeft)/20;
						//速度大于0，上取整，速度小于0，下取整
						speed=speed>0?Math.ceil(speed):Math.floor(speed);
						div1.style.left=div1.offsetLeft+speed+'px';
					}
				},30);
			}
			
		</script>
	</body>
</html>
