<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul></ul>
		
		
		<script type="text/javascript">
			//低版本浏览器使用文档碎片可以优化性能
			var ul=document.getElementsByTagName('ul')[0];
			//创建文档碎片
			var frag=document.createDocumentFragment();
			for(var i=0;i<1000;i++){
				var lis=document.createElement('li');
				frag.appendChild(lis);
			}
			//最终将文档碎片添加到文档流中
			ul.appendChild(frag);
		</script>
	</body>
</html>
