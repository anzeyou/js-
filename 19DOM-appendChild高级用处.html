<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ul1{
				background: red;
			}
			#ul2{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<input type="button" value="点击移动" id="btn1"/>
		
		
		<script type="text/javascript">
			var btn1=document.getElementById('btn1');
			var ul1=document.getElementById('ul1');
			btn1.onclick=function(){
				var ore=ul1.children[0];
				ul1.appendChild(ore);
			}
			
			//appendChild实现时，会将原来的元素从父级中移出，再添加到新的位置
			//利用之一特性，可以实现上面的功能
		</script>
	</body>
</html>
