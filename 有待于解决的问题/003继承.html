<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Dialog(target){
				this.target=target;
			};
			Dialog.prototype.show=function(){
				console.log(`${this.target} show`)
			};
			Dialog.prototype.hide=function(){
				console.log(`${this.target} hide`);
			};
			var dialog=new Dialog('body');
			
			
			
			function Message(target,name){
				Dialog.call(this,target);//这句很重要
				this.name=name;
			}
			
			Message.prototype=Object.create(Dialog.prototype)//这句很重要
			//下面的这句话和上面的这句话不能调换位置
			Message.prototype.success=function(){
				console.log(`${this.target} success`)
			}
			var msgBox=new Message('main','msg')
			msgBox.show();
			msgBox.success();
			
			
			//总结：
			//继承就是一个类继承另外一个类
			//继承就是按照上面的规律，标着重要的两句话很重要
			//注意继承有多种方式，不只这一种
			
		</script>
	</body>
</html>
