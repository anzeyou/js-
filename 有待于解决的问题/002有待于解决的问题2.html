<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//例1：
			var name = 'hunger'
			var obj = {
			   name: 'valley',
			   fn: function(){
			       console.log(this.name)
			   },
			   child: {
			       name: 'jirengu'
			       fn2: function(){
			           console.log(this.name)
			       }
			   }
			}
			obj.child.fn2()//输出jirengu--正确答案:jirengu
			
			//例2：
			var name = 'hunger'
			var obj = {
			   name: 'valley',
			   fn: function(){
			       this.name = 'jirengu'
			       var name = 'world'
			       function fn2(){
			        var name = 'hello'
			         console.log(this.name)
			       }
			       fn2()
			   }
			}
			obj.fn()//hello--正确答案：hunger？？？
			
			//例3：
			var name = 'hunger'
			var obj = {
			   name: 'valley',
			   fn: function(){
			       this.name = 'jirengu'
			       var name = 'world'
			       function fn2(){
			        var name = 'hello'
			         console.log(this.name)
			       }
			       return fn2
			   }
			}
			var obj2 = {
			    name: 'oh my god'
			}
			obj2.fn = obj.fn()
			obj2.fn()//输出hello--正确结果：oh my god？？？？
