<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 30px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		 
		<div id="div1"></div>
		<input type="button" id="btn1" value="点击停止"/>
		<input type="button" id="btn2" value="点击开始"/>
		
		<script type="text/javascript">
			var div1=document.getElementById('div1');
			var btn1=document.getElementById('btn1');
			var btn2=document.getElementById('btn2');
			var timer=null;
			
			btn2.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					div1.style.left=div1.offsetLeft+10+'px';
				},30);
			}
			
			btn1.onclick=function(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>
